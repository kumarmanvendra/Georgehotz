<!DOCTYPE html>
<html>
<head>
  <title>tinygrad viz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
  <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
  <style>
  * {
    overflow: scroll !important;
  }
  html, body {
    background-color: #111111;
    margin: 0;
    height: 100%;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-y: auto;
  }
  svg {
    height: 100%;
    width: auto;
  }
  .container {
    width: 100%;
    height: 100%;
  }
  text {
    font-weight: 300;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 14px;
  }
  .node rect {
    stroke: transparent;
    fill: #fff;
    stroke-width: 1.5px;
  }
  .label text {
    color: black;
    font-weight: 350;
  }
  .label > * {
    text-align: center;
  }
  .edgePath path {
    stroke: #777;
    stroke-width: 1.5px;
  }
  svg {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <div class="container">
    <svg>
      <g id="render"></g>
    </svg>
    <p class="my-text">hello world</p>
  </div>
  <script>
  var currentUOp = 0;
  var totalUOps = 0;
  async function main() {
    const ret = await (await fetch("/"+currentUOp)).json()
    //console.log(ret)
    const g = new dagreD3.graphlib.Graph().setGraph({}).setDefaultEdgeLabel(function() { return {}; });

    const [location, graphs, total] = ret;
    totalUOps = total-1;
    for (ug of graphs) {
      for ([k,u] of Object.entries(ug)) {
        g.setNode(k, {label: u[0], style: `fill: ${u[4]}; rx: 8; ry: 8;` });
        for (src of u[2]) {
          g.setEdge(src, k)
        }
      }
    }

    const render = new dagreD3.render();
    const svg = d3.select("svg g");
    render(svg, g);
  }
  document.addEventListener("keydown", async function(event) {
    if (event.key == 'ArrowLeft') {
      event.preventDefault()
      currentUOp = Math.max(0, currentUOp-1)
      main()
    }
    if (event.key == 'ArrowRight') {
      event.preventDefault()
      currentUOp = Math.min(totalUOps, currentUOp+1)
      main()
    }
  })
  main()
  </script>
  </body>
</html>
